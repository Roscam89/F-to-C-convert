<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F to C</title>
    <style>
      .C-F:hover,
      .F-C:hover {
        cursor: pointer;
        background-color: rgb(105, 105, 110);
      }
    </style>
  </head>
  <body>
    <div class="Convert-container">
      <div class="display-value">0</div>
      <label class="C-F" type="text" id="degree-type"><b>C &deg</b></label>
      <label class="F-C" type="text" id="degree-type"><b>F &deg</b></label>
      <input class="input" type="number" />
      <button class="convert">Convert</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
